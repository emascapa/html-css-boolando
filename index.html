<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="site_header"></header>
    <main id="site_main">

        <!-- I'll add articles in this div #container -->
        <div id="container">
            <!-- div .article will contain image title and discount of the product -->
            <div class="article">
                <div class="product-image">
                    <img src="./img/1.webp" alt="Prodotto 1" class="image">
                    <div class="heart">&hearts;</div>
                    <div class="badges">
                        <div class="discount">-50%</div>
                        <div class="sustain">Sostenibilità</div>
                    </div>
                </div>
                <div class="product-infos">
                    <p class="brand">Levi's</p>
                    <h4 class="title">AWESOME PAIR OF JEANS</h4>
                    <p class="price"><span class="actual"> 14,99 € </span><span class="erased">29,99 €</span></p>
                </div>

            </div>
        </div>
    </main>
    <footer id="site_footer"></footer>
    
</body>
</html>
